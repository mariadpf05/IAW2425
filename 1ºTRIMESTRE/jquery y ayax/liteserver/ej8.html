<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AJAX</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>
  <body>
    <h1>Consumiento datos de la API de IpStack y IPAPI</h1>
    <div class="container">
        <p id="objetivo"></p>
    </div>
    <script>
        let miip;
        let url;
        $(document).ready(function () {
            let urlipapi = "http://api.ipapi.com/api/check?access_key=be39ce75fc9ba37f48785436770f0862";
            $.get(urlipapi,function(respuesta){
            miip = respuesta.ip;
            url = "https://api.ipstack.com/"+miip+"?access_key=a992915bfa1673fa16f9b285c1fe6f3e";
            console.log(miip); 
            console.log(url);
            $.get(url, function(respuesta){
              $("#objetivo").html("La ip " + respuesta.ip + " se encuentra en "+respuesta.region_name);
            })
           });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
