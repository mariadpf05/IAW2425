<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor</title>
</head>
<body>
    <input id="cantidad" type="text" placeholder="Introduce cantidad">
    <button onclick="convertirADolares()">Convertir a dólares</button>
    <button onclick="convertirAEuros()">Convertir a euros</button>
    <p id="resultado"></p>
    <script>
        function convertirADolares() {
            let cantidad = parseFloat(document.getElementById("cantidad").value);
            if (esNumeroPositivo(cantidad)) {
                document.getElementById("resultado").innerHTML = (cantidad * 1.09).toFixed(2) + " dólares";
            } else {
                alert("¡Debes introducir un número positivo!");
            }
        }

        function convertirAEuros() {
            let cantidad = parseFloat(document.getElementById("cantidad").value);
            if (esNumeroPositivo(cantidad)) {
                document.getElementById("resultado").innerHTML = (cantidad * 0.92).toFixed(2) + " euros";
            } else {
                alert("¡Debes introducir un número positivo!");
            }
        }

        function esNumeroPositivo(x) {
            return !isNaN(x) && x > 0;
        }
    </script>
</body>
</html>
