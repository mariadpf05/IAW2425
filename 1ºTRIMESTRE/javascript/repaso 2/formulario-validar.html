<!DOCTYPE html>
<html lang="es">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <script src="formulario.js"></script>
    <style>
        .error{
            color:red;
        }
    </style>
</head>
<body>
    
    <label for="">Nombre:</label><input id="nombre" type="text"><span class="error" id="campo1"></span><br>
    <label for="">Apellidos:</label><input id="apellidos" type="text"><span class="error" id="campo2"></span><br>
    <label for="">Email:</label><input id="email" type="email"><span class="error" id="campo3"></span><br>
    <label for="">Dirección:</label><input id="direccion" type="text"><br>
    <label for="">Ciudad:</label><input id="ciudad" type="text"><br>
    <label for="">Teléfono:</label><input id="telefono" type="number"><br>
    <label for="">PIN:</label><input id="password1" type="password" name=""><span class="error" id="campo4"></span><br>
    <label for="">Repite PIN:</label><input id="password2" type="password" name=""><span class="error" id="campo5"></span><br>
    <label for="">DNI:</label><input id="dni" type="text"><span class="error" id="campo6"></span><br>
</body>
</html>
