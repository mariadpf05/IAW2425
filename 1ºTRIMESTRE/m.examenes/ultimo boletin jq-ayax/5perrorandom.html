<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagen Perro Random</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
</head>
<body>
    <button id="boton">Visualizar</button>
    <div id="objetivo"></div>
    <script>
        $(document).ready(function () {
            $("#boton").click(function(){
                $("#objetivo").html("")
                let url = "https://dog.ceo/api/breeds/image/random"
                $.get(url).done(function(datos){
                    console.log(datos);
                    let imagen = datos.message
                    $("#objetivo").append(
                        '<p>' + '<img src="' + imagen + '"></p>'
                    )
                }).fail(function(){
                    $("#objetivo").text("Error en el servidor")
                })
            })
        });
    </script>
</body>
</html>
